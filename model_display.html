<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/model.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    </head>
    <body>
        <!-- <model-viewer> HTML element -->
        <model-viewer src="./assets/models/ImageToStl.com_blinking+light.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./assets/images/poster.png" shadow-intensity="1.53" shadow-softness="0.72" autoplay camera-orbit="1.763deg 82.94deg 702.7m" field-of-view="30deg">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="./assets/images/ar_hand_prompt.png">
        </div>
        </model-viewer>  
        <script src="./assets/js/script.js"></script>
        <!-- Loads <model-viewer> for browsers: -->
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    </body>
</html>
